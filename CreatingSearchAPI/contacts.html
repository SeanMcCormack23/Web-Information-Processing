<!DOCTYPE html>
<html>
<head>
	<title>Contact-List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<div class = "jumbotron text-center" id="contact1">
		<h1>Contact List</h1><hr>

		<nav class="navbar navbar-default">
  			<div class="container-fluid">
   			 <div class="navbar-header">
     			 <a class="navbar-brand" href="index.html">API</a>
   			 </div>
   			 <ul class="nav navbar-nav">
    			  <li class="active"><a href="#">Contacts</a></li>
    			  <li> <a href="search.html"> Search </a></li>
      
   			 </ul>
 		 </div>
		</nav>
	</div>	

	<div class = "col-lg-12" id= "homeButton">

	<button type="button">
	<a href="index.html">Home</a>
</button>
	</div>







<script>
	$( document ).ready(function() {

		$.getJSON( "database.json", function( data) {

			for (var i = 0; i<data.length; i++){
  	
  				$('#contact1').append("<h3>"+data[i].FirstName+" "+data[i].LastName+"</h3>");
  				$('#contact1').append(data[i].PhoneNumber+"<br>");
  				$('#contact1').append(data[i].Town+"<br>");
  				$('#contact1').append(data[i].Country+"<br>");
  				$('#contact1').append("<a href='http://"+data[i].Website+"'>"+data[i].Website+"</a><hr>");
  				$('#contact1').addClass('col-lg-12');
 			 }

 });
        


});
</script>
</body>
</html>
